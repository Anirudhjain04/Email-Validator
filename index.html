<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validx - Email Validator for Business</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- # this is the navbar section -->
    <header>
      <nav>
        <div class="logo">
            <img src="img/email.svg" alt="email svg">
           <span>Validx</span></div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">About us</a></li>
            <li><a href="/">Contact us</a></li>
        </ul>
      </nav>
    </header>

    <!-- # this is the Main area -->
    <main>
        <div class="container">
            <h1>Enter your email to validate</h1>
            <form action="/submit" method="post">
                <!-- Text input for username -->
                <input placeholder="Enter your Email" type="text" id="username" name="username" required>
                <br><br>
            
                <!-- Submit button -->
                <input id="submitBtn" class="btn" type="submit" value="Submit">
              </form>
        </div>

        <div  class="container">
            <h2>Your Results:</h2>
            <div id="resultCont">
                Your Results will show here
                
            </div>
        </div>
    </main>

    <!-- # this is the footer area -->
    <footer>
        Copyright Validx.com | All Rights Reserved
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
